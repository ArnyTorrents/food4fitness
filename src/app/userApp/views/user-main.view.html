<user-login *ngIf="userAction==1"
(goBack)="goBack($event)"></user-login>
<user-management *ngIf="userAction==3"
 [userAction]="userAction"
 (goBack)="goBack($event)">
</user-management>
<div *ngIf="userAction==2">
  <div *ngIf="user.role=='master' || user.role=='admin'">
    <h1>Usuarios Management</h1>
    <user-crud [user]="user"></user-crud>
  </div>
</div>
